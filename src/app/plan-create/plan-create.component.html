<div *ngIf="!canCreate">
  <h1>{{'plancreate-sorry'|translate}}</h1>
</div>
<div *ngIf="canCreate">
  <form [formGroup]="createPlanForm">
    <div formGroupName="amount">
      <mat-form-field>
        <input matInput formControlName="amountValue"  required  type="number" min="0" placeholder="{{'plan-money'|translate}}"  />
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error *ngIf="amountValue.errors" >{{GetAmountErrorName()|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div formGroupName="startDate">
      <mat-form-field>
        <input matInput formControlName="startDateValue" required [matDatepicker]="startPicker" placeholder="{{'plan-startdate'|translate}}"   />
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
        <mat-error *ngIf="startDateValue.errors" >{{GetStartDateErrorName()|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div formGroupName="endDate">
      <mat-form-field>
        <input matInput formControlName="endDateValue" required [matDatepicker]="endPicker" placeholder="{{'plan-enddate'|translate}}"   />
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        <mat-error *ngIf="endDateValue.errors" >{{GetEndDateErrorName()|translate}}</mat-error>
      </mat-form-field>
    </div>
    <button [disabled]="amountValue.errors || startDateValue.errors || endDateValue.errors" mat-button (click)="create()" >{{'common-create'|translate}}</button>
  </form>
</div>


<div>
  <a class="btn btn-info" (click)="goToList()" >{{'common-goback'|translate}}</a>
</div>
