<div class="accountpage">
  <mat-tab-group>
    <mat-tab label="Account">
      <div class="account-container">
          <mat-form-field >
            <mat-select  placeholder="Theme" [(ngModel)]="theme" >
              <mat-option *ngFor="let theme of themes" [value]="theme.value">
                {{ theme.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field >
            <mat-select  placeholder="Currency" [(ngModel)]="currency" >
              <mat-option *ngFor="let currency of currencies" [value]="currency.value">
                {{ currency.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  >
            <mat-select  placeholder="Language" [(ngModel)]="language" >
              <mat-option *ngFor="let language of languages" [value]="language.value">
                {{ language.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <button type="button" pButton (click)="saveAccount()" label="Save"></button>
      </div>
    </mat-tab>
    <mat-tab label="Password" >
      <div class="passwordchange">
        <div>
          <label>Old Password:</label>
          <input type="password" class="forminput" placeholder="Old Password" [(ngModel)]="passwordChange.oldPassword" />
        </div>
        <div>
          <label>New Password:</label>
          <input type="password" class="forminput" placeholder="New Password" [(ngModel)]="passwordChange.newPassword" />
        </div>
        <div>
          <label>Re-type New Password:</label>
          <input type="password" class="forminput" placeholder="New Password" [(ngModel)]="passwordChange.reNewPassword" />
        </div>
        <button type="button" pButton (click)="ConfirmChangePassword()" label="Save"></button>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
