<div *ngIf="isDataLoaded">
  <p>
    <a class="btn btn-success" (click)="Create()">{{'categories-createnew'|translate}}</a>
  </p>

  <div class="col-md-12">
    <div *ngFor="let category of categories" class="col-md-3 panelmaindiv">
      <div  class="panel panel-default listpanel">
        <a (click)="goToDetails(category)">
          <div>
            <span>{{category.name}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>
