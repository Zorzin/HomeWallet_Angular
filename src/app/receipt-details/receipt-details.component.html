<div *ngIf="isDataLoaded">
  <div class="receiptcreate">
    <div class=" col-md-5 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12">
        <label>{{'receipt-date'|translate}}</label>
      </div>
      <div class="col-md-10 col-sm-12 col-xs-12 date-div">
        {{receipt.purchaseDate}}
      </div>
    </div>

    <div class="col-md-1 col-sm-0 col-xs-0">
      <div class="vertical-line"></div>
    </div>

    <div class=" col-md-6 col-sm-12 col-xs-12">
      <div class=" col-md-2 col-sm-12 col-xs-12">
        <label>{{'receipt-shop'|translate}}</label>
      </div>
      <div class=" col-md-8 col-sm-8 col-xs-8">
            {{receipt.shopName}}
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
      <hr class="hrH">
    </div>

    <div class="tableheaders col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-5 col-md-offset-1">
        <label>{{'receipt-name'|translate}}</label>
      </div>
      <div class="col-md-2">
        <label>{{'receipt-amount'|translate}}</label>
      </div>
      <div class="col-md-2">
        <label>{{'receipt-price'|translate}}</label>
      </div>
      <div class="col-md-2">
        <label>{{'receipt-total'|translate}}</label>
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
      <hr class="hrH">
    </div>

    <div class="receiptproducts col-md-12">
      <div class="productslinecreate" *ngFor="let product of receipt.receiptProducts">
        <div class="col-md-5 col-md-offset-1 col-sm-3">
          {{product.product}}
        </div>
        <div class="col-md-2 col-sm-3">
          {{product.amount}}
        </div>
        <div class="col-md-2 col-sm-2">
          {{product.price}} {{currency}}
        </div>
        <div class="col-md-2 col-sm-2">
          {{product.totalValue}} {{currency}}
        </div>
      </div>
    </div>

    <div class="col-md-12 col-sm-12 hrDiv">
      <hr class="hrTotal">
    </div>

    <div class="productstotal col-md-12 col-sm-12">
      <div class="col-md-offset-9 col-md-1">
        <label>{{'receipt-total'|translate}}:</label>
      </div>
      <div class="col-md-2">
        <label>{{receipt.totalValue}} {{currency}}</label>
      </div>
    </div>

  </div>
</div>

<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>

<div class="col-md-12">
  <a class="btn btn-danger" (click)="onDelete()">{{'common-remove'|translate}}</a>
  <a class="btn btn-warning" (click)="goEdit()">{{'common-edit'|translate}}</a>
  <a class="btn btn-default" (click)="goBack()">{{'common-goback'|translate}}</a>
</div>



<p-dialog header="{{'receipt-remove'|translate}}" [(visible)]="removeDialogDisplay" [width]="width" [height]="height" [draggable]="false" [modal]="true">
  <label>{{'receipt-yousure'|translate}}</label>
  <p-footer>
    <button type="button" pButton (click)="onRemoveConfirm()" label="{{'common-remove'|translate}}"></button>
    <button type="button" pButton (click)="removeDialogDisplay=false" label="{{'common-cancel'|translate}}"></button>
  </p-footer>
</p-dialog>
