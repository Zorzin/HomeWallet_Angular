<div *ngIf="isDataLoaded">
  <div class="receiptcreate">
    <div class=" col-md-5 col-sm-12 col-xs-12">
      <div class="col-md-2 col-sm-12 col-xs-12">
        <label>Date</label>
      </div>
      <div class="col-md-10 col-sm-12 col-xs-12 date-div">
        {{receipt.purchaseDate}}
      </div>
    </div>

    <div class="col-md-1 col-sm-0 col-xs-0">
      <div class="vertical-line"></div>
    </div>

    <div class=" col-md-6 col-sm-12 col-xs-12">
      <div class=" col-md-2 col-sm-12 col-xs-12">
        <label>Shop</label>
      </div>
      <div class=" col-md-8 col-sm-8 col-xs-8">
            {{receipt.shopName}}
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
      <hr class="hrH">
    </div>

    <div class="tableheaders col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-5 col-md-offset-1">
        <label>Name</label>
      </div>
      <div class="col-md-2">
        <label>Amount</label>
      </div>
      <div class="col-md-2">
        <label>Price</label>
      </div>
      <div class="col-md-2">
        <label>Total</label>
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
      <hr class="hrH">
    </div>

    <div class="receiptproducts col-md-12">
      <div class="productslinecreate" *ngFor="let product of receipt.receiptProducts">
        <div class="col-md-5 col-md-offset-1 col-sm-3">
          {{product.product}}
        </div>
        <div class="col-md-2 col-sm-3">
          {{product.amount}}
        </div>
        <div class="col-md-2 col-sm-2">
          {{product.price}} {{currency}}
        </div>
        <div class="col-md-2 col-sm-2">
          {{product.totalValue}} {{currency}}
        </div>
      </div>
    </div>

    <div class="col-md-12 col-sm-12 hrDiv">
      <hr class="hrTotal">
    </div>

    <div class="productstotal col-md-12 col-sm-12">
      <div class="col-md-offset-9 col-md-1">
        <label>Total:</label>
      </div>
      <div class="col-md-2">
        <label>{{receipt.totalValue}} {{currency}}</label>
      </div>
    </div>

  </div>
</div>
<div class="col-md-12">
  <a class="btn btn-danger" (click)="onDelete()">Remove</a>
  <a class="btn btn-warning" (click)="goEdit()">Edit</a>
  <a class="btn btn-default" (click)="goBack()">Back to List</a>
</div>



<p-dialog header="Remove?" [(visible)]="removeDialogDisplay" [width]="width" [height]="height">
  <label>Remove this receipt?</label>
  <p-footer>
    <button type="button" pButton icon="fa-check" (click)="onRemoveConfirm()" label="Remove"></button>
    <button type="button" pButton icon="fa-close" (click)="removeDialogDisplay=false" label="Cancel"></button>
  </p-footer>
</p-dialog>
