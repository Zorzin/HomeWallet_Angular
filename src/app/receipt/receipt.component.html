<div *ngIf="dataLoaded">
  <div *ngIf="!login">
    <p >{{'receipts-login'|translate}}</p>
  </div>
  <div *ngIf="login">
    <div *ngIf="!dates">
      <p>{{'receipts-addfirst'|translate}}</p>
    </div>

    <div *ngIf="addToday || !dates" class="container">
      <div class="row dayheader">
        <div class="col-xs-6 col-md-8 datetextfield">
          <label class="datefield">{{todayString}}</label>
        </div>
      </div>
      <hr />
      <a (click)="onCreate()">
        <div class="col-md-3 col-xs-6 receiptsummary">
          <div class="shoptextfield">
            <h1>{{'receipts-add'|translate}}</h1>
          </div>
          <div class="pricetextfield">
            <h3>{{'receipts-new'|translate}}</h3>
          </div>
        </div>
      </a>
    </div>

    <div *ngIf="dates" >
      <div *ngFor="let date of datesToView" class="container">
        <div class="row dayheader">
          <div class="col-xs-6 col-md-8 datetextfield">
            <label class="datefield">{{date[0].purchaseDate.toLocaleDateString()}}</label>
          </div>
          <div class="col-xs-6 col-md-4 summarybutton">
            <a class="btn btn-default" (click)="onSummary(date[0].purchaseDate.toLocaleDateString())" >{{'receipts-summary'|translate}}</a>
          </div>
        </div>
        <hr />

        <a *ngFor="let receipt of date" (click)="onSelect(receipt)">

          <div class="col-md-3 col-xs-6 receiptsummary">
            <div class="shoptextfield">
              <h1>{{receipt.shopName}}</h1>
            </div>
            <div class="pricetextfield">
              <h3>{{receipt.totalValue}} {{currency}}</h3>
            </div>
          </div>
        </a>

        <a (click)="onCreate(date)">
          <div class="col-md-3 col-xs-6 receiptsummary">
            <div class="shoptextfield">
              <h1>{{'receipts-add'|translate}}</h1>
            </div>
            <div class="pricetextfield">
              <h3>{{'receipts-new'|translate}}</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-12 morebuttondiv">
      <button *ngIf="loadButton" class="btn btn-default showmorebutton" (click)="getReceiptToView()">{{'receipts-load'|translate}}</button>
    </div>

  </div>
</div>
<div *ngIf="!dataLoaded">
  <mat-spinner></mat-spinner>
</div>
