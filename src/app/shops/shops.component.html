<div *ngIf="isDataLoaded">
  <p>
    <a class="btn btn-success" (click)="Create()">{{'shops-create'|translate}}</a>
  </p>

  <div class="col-md-12">
    <div *ngFor="let shop of shops" class="col-md-3 panelmaindiv">
      <div  class="panel panel-default listpanel">
        <a (click)="goToDetails(shop)">
          <div>
            <span>{{shop.name}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <p-dialog header="{{'shops-createshop'|translate}}" [(visible)]="displayCreateDialog" [width]="width" [height]="height" [draggable]="false" [modal]="true">

    <div class="shopmodal">
      <label>{{'shops-name'|translate}}:</label>
      <input type="text" [(ngModel)]="newShopName">
    </div>
    <p-footer>
      <button type="button" pButton (click)="ConfirmCreate()" label="{{'common-add'|translate}}"></button>
      <button type="button" pButton (click)="Cancel()" label="{{'common-cancel'|translate}}"></button>
    </p-footer>
  </p-dialog>
</div>
<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>
