<div *ngIf="isDataLoaded">
  <p>
    <a class="btn btn-success" (click)="Create()">{{'shops-create'|translate}}</a>
  </p>

  <div class="col-md-12">
    <div *ngFor="let shop of shops" class="col-md-3 panelmaindiv">
      <div  class="panel panel-default listpanel">
        <a (click)="goToDetails(shop)">
          <div>
            <span>{{shop.name}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>


</div>
<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>
