<div class="login">

  <div class="vertical-form sign-in" >
    <legend>
      {{'login-log-in'|translate}}
    </legend>
    <input [(ngModel)]="user.login" type="text" placeholder="{{'login-login'|translate}}" label="false" spellcheck="false" class="is-sensitive" value="" id="user_email" />
    <input [(ngModel)]="user.password" placeholder="{{'login-password'|translate}}" label="false" autocomplete="off" class="is-sensitive" type="password" id="user_password" />
    <input type="submit" name="commit" value="{{'login-log-in'|translate}}" (click)="onLogin()"/>
    <p><a (click)="onForgot()">{{'login-forgot'|translate}}</a></p>
  </div>
  <div class='footer'>
    <p>
      {{'login-donthave'|translate}}
      <a (click)="onRegister()">{{'login-signup'|translate}}</a>
    </p>
  </div>
</div>
