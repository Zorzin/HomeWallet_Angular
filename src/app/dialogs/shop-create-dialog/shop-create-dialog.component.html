<form [formGroup]="shopForm" id="dialog">
  <h2 mat-dialog-title>{{'receipt-addshop'|translate}}</h2>
  <div formGroupName="name">
    <mat-dialog-content>
      <mat-form-field style="width: 100%;">
        <input matInput formControlName="shopName" required placeholder="{{'shops-name'|translate}}">
        <mat-error *ngIf="name.errors" >{{getErrorName()|translate}}</mat-error>
      </mat-form-field>
    </mat-dialog-content>
  </div>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{'common-cancel'|translate}}</button>
    <button [disabled]="name.errors" mat-button mat-dialog-close (click)="addShop()">{{'common-add'|translate}}</button>
  </mat-dialog-actions>
</form>
