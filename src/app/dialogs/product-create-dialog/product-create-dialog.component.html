<form [formGroup]="productForm" id="dialog">
  <h2 mat-dialog-title>{{'products-createproduct'|translate}}</h2>
  <mat-dialog-content>
    <div id="newproduct" >
      <div class="createproductname" formGroupName="name">
        <mat-form-field style="width: 100%;">
          <input matInput formControlName="productName" required  placeholder="{{'products-name'|translate}}">
          <mat-error *ngIf="name.errors" >{{getErrorName()|translate}}</mat-error>
        </mat-form-field>
      </div>
      <div class="createproductcategories" formGroupName="categories">
        <mat-form-field >
          <mat-select  placeholder="{{'receipt-categories'|translate}}" formControlName="newCategories" multiple >
            <mat-option *ngFor="let category of multiSelectCategories" [value]="category.value">
              {{ category.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button type="button" id="addshopbutton" class="btn btn-success" (click)="showCategoryDialog()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="Close()">{{'common-cancel'|translate}}</button>
    <button [disabled]="name.errors" mat-button mat-dialog-close (click)="ConfirmCreate()">{{'common-create'|translate}}</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  </mat-dialog-actions>
</form>
