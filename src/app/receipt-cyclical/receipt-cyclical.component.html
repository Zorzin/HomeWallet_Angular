<div class="receiptcreate">

  <div class=" col-md-5 col-sm-12 col-xs-12">
    <div class="col-md-3 col-sm-12 col-xs-12">
      <label>{{'receipt-startdate'|translate}}</label>
    </div>
    <div class="col-md-9 col-sm-12 col-xs-12 date-div">
      <p-calendar dateFormat="dd.mm.yy" [(ngModel)]="receiptStartDate" [showIcon]="true"></p-calendar>
    </div>

    <div class="col-md-3 col-sm-12 col-xs-12">
      <label>{{'receipt-enddate'|translate}}</label>
    </div>
    <div class="col-md-9 col-sm-12 col-xs-12 date-div">
      <p-calendar dateFormat="dd.mm.yy" [(ngModel)]="receiptEndDate" [showIcon]="true"></p-calendar>
    </div>
  </div>

  <div class="col-md-1 col-sm-0 col-xs-0">
    <div class="vertical-line-big"></div>
  </div>

  <div class=" col-md-6 col-sm-12 col-xs-12">
    <div class=" col-md-2 col-sm-12 col-xs-12">
      <label>{{'receipt-shop'|translate}}</label>
    </div>
    <div class=" col-md-8 col-sm-8 col-xs-8 shop-div">
      <select  id="selectshop" data-placeholder="Select shop" class="form-control chosen-single-select" [(ngModel)]="receiptShop">
        <option *ngFor="let shop of shops" [value] = "shop.id">
          {{shop.name}}
        </option>
      </select>
    </div>
    <div class=" col-md-2 col-sm-4 col-xs-4 shop-div">
      <button mat-raised-button type="button" id="addshopbutton" class="btn btn-success" (click)="showShopDialog()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>

    <div class=" col-md-2 col-sm-12 col-xs-12">
      <label>{{'receipt-cycle'|translate}}</label>
    </div>
    <div class=" col-md-8 col-sm-8 col-xs-8">
      <input min="0" type="number" class="form-control chosen-single-select cycleInput" [(ngModel)]="receiptCycle"/>
    </div>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
    <hr class="hrH">
  </div>

  <div class="tableheaders col-md-12 col-sm-12 col-xs-12">
    <div class="col-md-5 col-md-offset-1">
      <label>{{'receipt-name'|translate}}</label>
    </div>
    <div class="col-md-2">
      <label>{{'receipt-amount'|translate}}</label>
    </div>
    <div class="col-md-2">
      <label>{{'receipt-price'|translate}}</label>
    </div>
    <div class="col-md-2">
      <label>{{'receipt-total'|translate}}</label>
    </div>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12 hrDiv">
    <hr class="hrH">
  </div>


  <div class="receiptproducts col-md-12">
    <div class="productslinecreate" *ngFor="let product of newProducts">
      <div class="col-md-1 buttonproductcreate">
        <button (click)="removeProduct(product.ID)" class="btn btn-danger btn-xs" type="button" id="removeproductbutton"><small><span class="glyphicon glyphicon-remove"></span></small></button>
      </div>
      <div class="col-md-5 col-sm-3">
        {{product.Name.substring(0,60)}}
      </div>
      <div class="col-md-2 col-sm-3">
        {{product.Amount}}
      </div>
      <div class="col-md-2 col-sm-2">
        {{product.Price}} {{currency}}
      </div>
      <div class="col-md-2 col-sm-2">
        {{product.TotalValue}} {{currency}}
      </div>
    </div>
  </div>

  <div class="col-md-12 col-sm-12 hrDiv">
    <hr class="hrTotal">
  </div>

  <div class="productstotal col-md-12 col-sm-12">
    <div class="col-md-offset-9 col-md-1">
      <label>{{'receipt-total'|translate}}:</label>
    </div>
    <div class="col-md-2">
      <label>{{receiptTotal}} {{currency}}</label>
    </div>
  </div>

  <div class="receiptaddproduct col-md-12 col-sm-12">
    <button type="button" id="opendialogbutton" (click)="showProductDialog()" class="btn btn-success">{{'receipt-addproduct'|translate}}</button>
  </div>

  <div class="receiptbuttons col-md-12 col-sm-12">
    <a class="btn btn-danger" (click)="onCancel()">{{'common-cancel'|translate}}</a>
    <a class="btn btn-success" (click)="save()">{{'common-save'|translate}}</a>
  </div>
</div>

<p-dialog modal="true" header="Add product" [(visible)]="productDialogDisplay" [width]="width" [height]="height" [draggable]="false" [modal]="true">
  <div class="createproductproduct" *ngIf="!newProduct">
    <label>{{'receipt-product'|translate}}:</label>
    <select data-placeholder="Select product" class="forminput chosen-single-select"  [(ngModel)]="currentProduct.ID">
      <option *ngFor="let product of products" [value] = "product.id" >
        {{product.name}}
      </option>
    </select>
  </div>
  <div class="checkbox">
    <label><input id="newproductcheckbox" type="checkbox" (change)="newProduct = !newProduct"/>{{'receipt-newproduct'|translate}}</label>
  </div>
  <div id="newproduct" *ngIf="newProduct">
    <div class="createproductname">
      <label>{{'receipt-name'|translate}}:</label>
      <input class="forminput" placeholder="{{'receipt-name'|translate}}" [(ngModel)]="newProductName" />
    </div>
    <div class="createproductcategories">
      <label>{{'receipt-categories'|translate}}:</label>
      <p-multiSelect [options] = "multiSelectCategories" data-placeholder="Select categories" class="forminput chosen-group-select" multiple="multiple" [(ngModel)]="newProductCategories">

      </p-multiSelect>
    </div>
  </div>
  <div class="createproductamount">
    <label>{{'receipt-amount'|translate}}:</label>
    <input type="number" class="forminput" placeholder="{{'receipt-amount'|translate}}" [(ngModel)]="currentProduct.Amount"/>
  </div>
  <div class="createproductprice">
    <label>{{'receipt-priceperunit'|translate}}:</label>
    <input type="number" class="forminput" placeholder="{{'receipt-priceperunit'|translate}}" [(ngModel)]="currentProduct.Price"/>
  </div>
  <p-footer>
    <button type="button" pButton (click)="addProduct()" label="{{'common-add'|translate}}"></button>
    <button type="button" pButton (click)="productDialogDisplay=false" label="{{'common-cancel'|translate}}"></button>
  </p-footer>
</p-dialog>


<p-dialog modal="true" header="{{'receipt-addshop'|translate}}" [(visible)]="shopDialogDisplay" [width]="width" [height]="height" [draggable]="false" [modal]="true">
  <label>{{'receipt-name'|translate}}:</label>
  <input type="text" #newShopName class="form-control" placeholder="{{'receipt-name'|translate}}"/>
  <p-footer>
    <button type="button" pButton (click)="addShop(newShopName)" label="{{'common-add'|translate}}"></button>
    <button type="button" pButton (click)="shopDialogDisplay=false" label="{{'common-cancel'|translate}}"></button>
  </p-footer>
</p-dialog>
