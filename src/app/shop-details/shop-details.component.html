<div *ngIf="isDataLoaded">
  <mat-tab-group>
    <mat-tab label="{{'shopdetails-details'|translate}}">
      <div class="col-md-12" id="detailsdiv">
        <div class="col-md-6">
          <div>
            <h2>{{shop.name}}</h2>
          </div>

          <div *ngIf="hasProducts">
            {{'shopdetails-productsbought'|translate}}
          </div>
          <div *ngIf="!hasProducts">
            {{'shopdetails-noproducts'|translate}}
          </div>

          <div *ngIf="hasProducts" class="col-md-offset-2" >
            <li *ngFor="let product of products">
              <a (click)="ProductDetails(product)" >
                {{product.name}}
              </a>
            </li>
            <br />

          </div>
        </div>
        <br />
        <div class="col-md-6">
          <div class="detailsbuttonsdiv">
            <a class="btn btn-default" (click)="GoBack()">{{'common-goback'|translate}}</a><br/>
            <a class="btn btn-warning" (click)="Edit()">{{'common-edit'|translate}}</a><br />
            <a class="btn btn-danger" (click)="Delete()">{{'common-delete'|translate}}</a><br />
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="{{'shopdetails-statistics'|translate}}">
      <div id="statisticsdiv" >
        {{'shopdetails-statistics'|translate}}
      </div>
    </mat-tab>
  </mat-tab-group>
  <div class="col-md-12">
  </div>
</div>

<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>
