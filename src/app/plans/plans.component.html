<div *ngIf="isDataLoaded">
  <p *ngIf="canCreate">
    <a class="btn btn-success" (click)="Create()">{{'plans-createnew'|translate}}</a>
  </p>

  <div class="col-md-12">
    <div *ngFor="let plan of plans" class="col-md-3 panelmaindiv">
      <div  class="panel panel-default listpanel">
        <a (click)="goToDetails(plan.id)">
          <div>
            <span>{{plan.startDate}} - {{plan.endDate}}</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!isDataLoaded">
  <mat-spinner></mat-spinner>
</div>
