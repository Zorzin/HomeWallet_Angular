<div class="login">

  <div class="vertical-form sign-in" >
    <legend>
      Register
    </legend>
    <input [(ngModel)]="user.email"  type="email" placeholder="Email" label="false" spellcheck="false" class="is-sensitive" value="" />
    <input [(ngModel)]="user.login"  type="text" placeholder="Login" label="false" spellcheck="false" class="is-sensitive" value="" />
    <input [(ngModel)]="user.password" placeholder="Password" label="false" autocomplete="off" class="is-sensitive" type="password"/>
    <input [(ngModel)]="user.repassword" placeholder="Type password again" label="false" autocomplete="off" class="is-sensitive" type="password"/>
    <mat-form-field class="registerSelect" >
      <mat-select  placeholder="Currency" [(ngModel)]="user.currency" >
        <mat-option *ngFor="let currency of currencies" [value]="currency.value">
          {{ currency.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="registerSelect" >
      <mat-select  placeholder="Theme" [(ngModel)]="user.theme" >
        <mat-option *ngFor="let theme of themes" [value]="theme.value">
          {{ theme.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="registerSelect" >
      <mat-select  placeholder="Language" [(ngModel)]="user.language" >
        <mat-option *ngFor="let language of languages" [value]="language.value">
          {{ language.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <input  type="submit" name="commit" value="Register" (click)="onRegister()"/>
  </div>
  <div class='footer'>
    <p>
      Already have an account?
      <a (click)="onLogin()">Log In</a>
    </p>
  </div>
</div>
